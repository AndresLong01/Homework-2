<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand offset-md-1" href="index.html">Andres Long</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">

      </ul>

  <!--MAIN FORMS-->
  <form class="container-fluid">
    <section class="form-row mt-3">
      <div class="offset-md-1 col-md-8 bg-light">
        <div class="form-group col-md-12">
          <h2 class="mt-4">Contact</h2>
          <hr>
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="John Smith">
        </div>
        <div class="form-group col-md-12">
          <label for="inputEmail">Email</label>
              <input type="password" class="form-control" id="inputEmail" placeholder="name@email.com">
        </div>
        <div class="form-group col-md-12">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="inputMessage" rows="6"></textarea>
        </div>
      </div>
    </section>
  </form>
  <br><br><br>
